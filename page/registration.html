<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Make the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Online Examination System - Registration</title>

    <!-- Our own css-->
    <link rel="stylesheet" href="../css/registration.css">

    <!-- Our own js-->
    <script src="../js/registration.js"></script>

    <!-- Bootstrap-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- jQuery-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/70f9c4154a.js" crossorigin="anonymous"></script>

    <!-- Datepicker -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />



</head>

<!-- To keep it in the center of page-->

<body class="jumbotron vertical-center" onload="StudentForm();">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-5 login-form mx-auto">
                <h3>Create an account</h3>
                <h6>I have an account already.<a href="../main.html" class=" "> Login</a></h6>
                <form class="form" action="form.php " method="post" enctype="multipart/form-data" autocomplete="off " id="registerForm">
                    <div class="form-group btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary" id="studentac">
                            <input type="radio" name="options" id="option1" autocomplete="off" onclick="StudentForm();">
                            Student Account
                        </label>
                        <label class="btn btn-secondary active" id="teacherac">
                            <input type="radio" name="options" id="option2" autocomplete="off" onclick="TeacherForm();">
                            Teacher Account
                        </label>
                    </div>
                    <div class="error-message" id="errorMessage1"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User ID * " name="userid" id="userID" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nickname * " name="nickname" required />
                    </div>
                    <div class="error-message" id="errorMessage2"></div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email * " name="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <input type="password " class="form-control " placeholder="Password * " name="password" autocomplete="new-password" id="password" required />
                    </div>
                    <div class="error-message" id="errorMessage3"></div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password * " name="confirmpassword" autocomplete="new-password" id="confirmPassword" required />
                    </div>
                    <div class="form-group ">
                        <label>Upload your profile image: </label><input type="file" class="form-control-file" name="avatar" accept="image/*" required />
                    </div>
                    <div id="studentform">
                        <div class="form-group">
                            <input id="datepicker" class="form-control" placeholder="Your Birthday * " /></div>
                        <div class="form-group" style="text-align: center; width: auto;">
                            <input type="radio" id="male" name="gender" value="M" checked="checked">
                            <label for="male">Male&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="radio" id="female" name="gender" value="F">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div id="teacherform">
                        <div class="form-group"><label for="">Course Select</label><select class="form-control" name="course">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select></div>
                    </div>
                    <div>
                        <input type="button" value="Register" name="register" class="btn btn-block btn-primary" onclick="" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });
</script>

</html>
